<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center ">
        <h1 class="text-5xl mt-5">Welcome to My <span class="class
            font-semibold text-sky-500">Baper Bank</span> </h1>
    </header>
    <main>
        <section class="bg-yellow-200 mt-5 p-5 w-9/12 mx-auto rounded-lg">
            <h1 class="mb-5 text-xl text-center">Please Login</h1>
            <div class="flex justify-center">
                <input class="mb-3 p-2 w-9/12" type="email" name="" id="user-email" placeholder="Enter Your Email">
            </div>
            <div class="flex justify-center">
                <input class="w-9/12 p-2" type="password" name="" id="user-password" placeholder="Enter Your Password">
            </div>
            <div class="flex justify-center">
                <button id="btn-submit"
                    class="bg-lime-500 hover:bg-sky-700 px-6 py-2 mt-2 text-xl rounded-lg text-white font-medium"
                    type="submit">Submit</button>
            </div>


        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
